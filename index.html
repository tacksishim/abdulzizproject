<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع عبدالعزيز - الصف التاسع 5</title>

  <!-- حطيت التنسيق هنا عشان يشتغل حتى لو style.css ما انربط -->
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #41d6c3); /* سماوي فاتح */
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid white;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      background: white;
      color: #028174;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="abdulaziz.jpg" alt="صورة عبدالعزيز" class="profile-img">
    <h1>عبدالعزيز</h1>
    <h2>الصف التاسع 5</h2>
    <p>هذا موقعي لمادة الحاسوب.</p>
    <a href="welcome.html" class="btn">موقعي</a>
  </div>
</body>
</html>
